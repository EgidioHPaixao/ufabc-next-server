language: node_js

node_js:
  - "9.11.2"

services:
  - mongodb
  - redis-server

addons:
  apt:
    sources:
      - mongodb-4.0-precise
    packages:
      - mongodb-org-server

cache:
  directories:
    - node_modules
    - $HOME/.npm

jobs:
  include:
    - stage: test
      before_install: cd app
      install: yarn install
      script: yarn coverage
      after_script: cd ../
    - stage: deploy_test
    - stage: deploy
      if: branch = master
      install: yarn install
      script: yarn deploy -h https://captain.sv.ufabcnext.com -a api -p $PASSWORD -b master